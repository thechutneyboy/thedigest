<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digest</title>
    <meta property="og:url" content="https://thechutneyboy.github.io/thedigest" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:image" content="./images/social-preview.png" /> -->
    <meta property="og:description" content="Follow news minus the clutter" />
    <!-- Include CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LJM6W3F4DT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-LJM6W3F4DT');
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"><i class="bi bi-list text-white"></i> </button>
            <a class="navbar-brand" href="#">The Digest</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="offcanvas offcanvas-start" style="width: 18rem" data-bs-scroll="true" tabindex="-1"
                id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">My Feeds</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-1">
                    <ul class="list-group list-group-flush" id="rss-list">
                        <!-- Dynamically generated RSS feed list -->
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="p-3">
                <form id="rss-form" class="row">
                    <div class="col-9">
                        <input type="url" class="form-control" id="rss-url" placeholder="Enter an RSS feed URL"
                            required>
                    </div>
                    <div class="col-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
                        <!-- <button type="refresh" class="btn btn-light"><i class="bi bi-arrow-clockwise"></i></button> -->
                    </div>
                </form>
            </div>
            <ul class="cards d-flex justify-content-evenly px-1" id="feed-items">
            </ul>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
