<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digest</title>
    <meta property="og:url" content="https://thechutneyboy.github.io/thedigest" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:image" content="./images/social-preview.png" /> -->
    <meta property="og:description" content="Follow news minus the clutter" />
    <!-- Include CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LJM6W3F4DT"></script>

        function gtag() { dataLayer.push(arguments); }

<body style="background-color: #f9f9f9;">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid d-flex justify-content-between">
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"><i class="bi bi-list text-white"></i> </button>
            <a class="navbar-brand m-0" href="#">The Digest</a>
            <div>
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#addFeed"
                    aria-expanded="false" aria-controls="addFeed">
                    <i class="bi bi-plus-lg text-white"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Sidebar -->
        <div class="offcanvas offcanvas-start" style="width: 18rem" data-bs-scroll="true" tabindex="-1"
            id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">My Feeds</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-1">
                <ul class="list-group list-group-flush" id="rss-list">
                    <!-- Dynamically generated RSS feed list -->
                </ul>
            </div>
            <div class="toast-container position-fixed bottom-0 start-50 translate-middle p-3">
                <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body text-center">
                        Feed URL Copied to Clipboard.
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="feedDetails" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" aria-labelledby="feedDetails"
                aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5">Feed Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="feedDetailsBody" class="modal-body">...</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container collapse" id="addFeed">
            <form id="rss-form" class="d-flex flex-row justify-content-evenly pt-2">
                <div class="px-2 flex-fill">
                    <input type="url" class="form-control" id="rss-url" placeholder="Enter an RSS feed URL" required>
                </div>
                <div class="px-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <!-- <button type="refresh" class="btn btn-light"><i class="bi bi-arrow-clockwise"></i></button> -->
                </div>
            </form>
        </div>
        <div class="cards row row-cols-2 row-cols-sm-2 row-cols-md-4 g-1 mt-2" id="feed-items">
            <!-- d-flex justify-content-evenly px-1 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="utils.js"></script>

</body>

</html>
