<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digest</title>
    <meta property="og:url" content="https://thechutneyboy.github.io/thedigest" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:image" content="./images/social-preview.png" /> -->
    <meta property="og:description" content="Follow news minus the clutter" />
    <!-- Include CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LJM6W3F4DT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-LJM6W3F4DT');
    </script>
</head>

<body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark shadow sticky-top">
        <div class="container-fluid d-flex justify-content-between">
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"><i class="bi bi-list text-white"></i> </button>
            <a class="navbar-brand m-0" href="#">The Digest</a>
            <div>
                <button id="refresh" class="btn" type="button" aria-expanded="false" aria-controls=refresh">
                    <i class="bi bi-arrow-clockwise text-white"></i>
                </button>
                <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#addFeed" aria-expanded="false"
                    aria-controls="addFeed">
                    <i class="bi bi-plus-lg text-white"></i>
                </button>
            </div>
        </div>
        <div class="scroll-indicator"></div>
    </nav>
    <div class="container">
        <!-- Sidebar -->
        <div class="offcanvas offcanvas-start" style="width: 20rem" data-bs-scroll="true" tabindex="-1"
            id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">My Feeds</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-1">
                <div class="p-2">
                    <i class="bi bi-bookmark-fill bookmarked"></i><span class="ps-2">Read Later</span>
                </div>
                <div class="accordion accordion-flush" id="rss-list">
                </div>
            </div>
            <div class="toast-container position-fixed bottom-0 start-50 translate-middle p-3">
                <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body text-center">
                        Feed URL Copied to Clipboard.
                    </div>
                </div>
                <div id="feedAddedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body text-center">
                        Feed Added Successfully.
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="feedDetails" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" aria-labelledby="feedDetails"
                aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fs-5">Feed Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="feedDetailsBody" class="modal-body">...</div>
                </div>
            </div>
        </div>

        <div class="modal" id="addFeed" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" aria-labelledby="addFeed"
                aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="rss-form">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="rss-url" placeholder="RSS feed URL"
                                    required>
                                <select id="feed-type" type="url" class="form-select pe-4" aria-label="Feed type"
                                    style="max-width:fit-content;">
                                    <option value="rss">RSS Feed</option>
                                    <option value="google">Google News</option>
                                    <option value="reddit">Reddit</option>
                                </select>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                    data-bs-target="#addFeed">Follow</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav-tabs-wrapper mt-2">
            <ul id="categoryTabs" class="nav nav-tabs">
            </ul>
        </div>
        <div id="feed-items">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="utils.js"></script>

</body>

</html>
